<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CARGA DE REACT-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>ReactApp</title>
</head>
<body>

    <script type="text/babel">
        const h1Tag = <h1>Hola mundo</h1>;
        //Esto produce un error Uncaught SyntaxError: Unexpected token '<'
        // Ya que le decimos a javascript que ejecute js silvestre.
        // tenemos que decirle al script que procesado por babel. entonces cambiamos script por script type="text/babel"

        // Ahora voy a buscar el elemnto para agregarle el valor de la variable h1
        const divRoot = document.querySelector('#root');
        // Lo renderizamos
        ReactDOM.render(h1Tag,divRoot);

        // Lo hacemos con el paso de una variable
        // Cuando abrimos { } podemos inyectarle codigo javascript
        const nombre = 'Goku'
        const h1TagAlt = <h1>Hola mundo { nombre }</h1>;
        // buscamos otra etiqueta para que no pise el hola mundo original
        const divRootAlt = document.querySelector('#rootAlt');
        ReactDOM.render(h1TagAlt,divRootAlt);


    </script>

    <div id="root"></div>
    <div id="rootAlt"></div>

</body>
</html>
